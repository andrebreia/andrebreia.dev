sections:
  work_history:
    display: 'Work history'
    fields:
      -
        handle: work_history_items
        field:
          collapse: false
          previews: true
          sets:
            work_history_items:
              display: 'Work history items'
              fields:
                -
                  handle: company
                  field:
                    input_type: text
                    antlers: false
                    display: Company
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: logo
                  field:
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Logo
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: start
                  field:
                    mode: single
                    time_enabled: false
                    time_seconds_enabled: false
                    full_width: false
                    inline: false
                    columns: 1
                    rows: 1
                    display: Start
                    type: date
                    icon: date
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: end
                  field:
                    mode: single
                    time_enabled: false
                    time_seconds_enabled: false
                    full_width: false
                    inline: false
                    columns: 1
                    rows: 1
                    display: End
                    type: date
                    icon: date
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
          display: 'Work history items'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
