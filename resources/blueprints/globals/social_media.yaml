tabs:
  social_media:
    display: 'Social Media'
    sections:
      -
        fields:
          -
            handle: section_social
            field:
              type: section
              display: 'Social media links'
          -
            handle: social_media
            field:
              type: replicator
              localizable: true
              display: 'Social media'
              always_save: false
              sets:
                main:
                  display: Main
                  sets:
                    email:
                      display: Email
                      fields:
                        -
                          handle: handle
                          field:
                            type: text
                            localizable: true
                            display: Email
                            validate: required
                        -
                          handle: prefix
                          field:
                            type: hidden
                            default: 'mailto:'
                    facebook:
                      display: Facebook
                      fields:
                        -
                          handle: handle
                          field:
                            type: text
                            localizable: true
                            prepend: 'https://www.facebook.com/'
